{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Eyres Software{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
    <div class="container mx-auto p-6">
        {% if messages %}
            <div class="mb-4 space-y-2">
                {% for message in messages %}
                    <div class="px-4 py-3 rounded border text-sm
                                {% if message.tags == 'success' %}bg-green-50 text-green-800 border-green-200{% endif %}
                                {% if message.tags == 'warning' %}bg-yellow-50 text-yellow-800 border-yellow-200{% endif %}
                                {% if message.tags == 'error' %}bg-red-50 text-red-800 border-red-200{% endif %}
                                {% if message.tags == 'info' or not message.tags %}bg-blue-50 text-blue-800 border-blue-200{% endif %}
                                ">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
