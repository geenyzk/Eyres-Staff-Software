{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Eyres Software</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-xl shadow-md overflow-hidden w-full max-w-md">
        <!-- Header Image -->
        <img src="{% static 'images/login-hero.jpg' %}" alt="Hero Image" class="w-full h-48 object-cover">

        <!-- Login Form -->
        <div class="p-6">
            <h2 class="text-center text-2xl font-semibold text-gray-800 mb-2">Welcome Back</h2>
            <p class="text-center text-gray-500 mb-6">Sign in to log purchases, track sales, and manage your dashboard.</p>

            <form method="POST" class="space-y-5">
                {% csrf_token %}

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" name="username" id="username" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:outline-none"
                           placeholder="Your unique username">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Your Password</label>
                    <div class="relative">
                        <input type="password" name="password" id="password" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:outline-none"
                               placeholder="Your password">
                        <span class="absolute right-3 top-3 text-gray-500 text-lg">&#128065;</span> <!-- Eye icon -->
                    </div>
                </div>

                <div class="flex justify-end">
                    <a href="#" class="text-sm text-green-700 hover:underline">Forgot Password?</a>
                </div>

                <div class="flex flex-col gap-4">
                    <button type="submit"
                            class="w-full bg-green-800 text-white py-3 rounded-lg hover:bg-green-700 transition">
                        Log In
                    </button>
                    <a href="{% url 'signup' %}"
                       class="w-full border border-green-800 text-green-800 py-3 rounded-lg text-center hover:bg-green-50">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
