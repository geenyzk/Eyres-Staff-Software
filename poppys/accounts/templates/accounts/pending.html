{% extends 'base.html' %}
{% load static %}

{% block title %}Account Pending Approval{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-white px-4 py-12">
    <div class="max-w-md w-full flex flex-col items-center text-center">

        <!-- Illustration -->
        <img src="{% static 'images/oops-illustration.png' %}" alt="Oops Illustration" class="w-80 mb-8">

        <!-- Text -->
        <h1 class="text-2xl font-semibold text-gray-900 mb-2">Hold On!</h1>
        <p class="text-gray-500 mb-6">
            You need to have an account assigned to you by an administrator.
        </p>

        <!-- Button -->
        <a href="mailto:admin@example.com"
           class="bg-green-900 text-white px-6 py-3 rounded-md hover:bg-green-800 transition">
            Contact Admin
        </a>
    </div>
    <form method="POST" action="{% url 'contact_admin' %}">
        {% csrf_token %}
        <button type="submit" class="bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">
            Contact Admin
        </button>
    </form>
</div>
{% endblock %}
